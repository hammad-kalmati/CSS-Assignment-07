<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Header Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>

        <div class="left-section">

            <button class="menu-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
                </svg>
            </button>

            <div class="logo">
                <svg height="32" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="32"
                    data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                    <path
                        d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z">
                    </path>
                </svg>
            </div>

            <div class="texts">
                <span class="username">hammad-kalmati</span>
                <span class="slash">/</span>
                <span class="reponame">CSS-Assignment-07</span>
            </div>
        </div>

        <div class="search-container">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
                class="octicon octicon-search">
                <path
                    d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z">
                </path>
            </svg>
            <input type="text" placeholder="Type       to search">
            <span class="slash-key">/</span>
        </div>

        <div class="right-section">

            <button class="icon-btn" title="Chat with copilot">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M17 11a4 4 0 100-8"></path>
                    <path d="M3 21v-2a4 4 0 014-4h4a4 4 0 014 4v2"></path>
                    <path d="M17 13a4 4 0 014 4v2"></path>
                </svg>
            </button>

            <button class="icon-btn" title="Create new...">
                <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" stroke-width="2" />
                </svg>
            </button>

            <button class="icon-btn" title="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 24a2.5 2.5 0 002.45-2h-4.9A2.5 2.5 0 0012 24zm6.36-6V11a6.36 6.36 0 00-5-6.18V4a1.36 1.36 0 10-2.72 0v.82A6.36 6.36 0 005.64 11v7L4 20v1h16v-1l-1.64-2z" />
                </svg>
            </button>

            <button class="icon-btn" title="Profile">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <circle cx="12" cy="7" r="5" fill="currentColor" />
                    <path fill="currentColor" d="M3 22a9 9 0 0118 0H3z" />
                </svg>
            </button>

            <button class="icon-btn" title="Menu">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="12" cy="5" r="2" />
                    <circle cx="12" cy="19" r="2" />
                </svg>
            </button>

        </div>
    </header>

</body>

</html>
